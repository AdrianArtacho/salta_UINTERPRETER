
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YouTube Video with Corrected Clickable Labeled Intervals</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .container {
                width: 100%;
                max-width: 900px; /* Constrain the maximum width */
                padding: 20px;
                box-sizing: border-box;
            }
            .video-container {
                position: relative;
                width: 100%;
                height: 0;
                padding-bottom: 56.25%; /* 16:9 aspect ratio */
            }
            iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: none;
            }
            .timeline {
                position: relative;
                width: 100%;
                height: 50px;
                background-color: #e0e0e0;
                margin-top: 20px;
                margin-bottom: 20px;
            }
            .tick-container {
                position: absolute;
                text-align: center;
                cursor: pointer;
            }
            .tick {
                height: 20px;
                width: 2px;
                background-color: red;
                margin: 0 auto;
            }
            .label {
                font-size: 12px;
                transform: translateY(25px);
            }
            .interval-graphic {
                position: relative;
                width: 100%;
                height: 30px;
                background-color: #f0f0f0;
                margin-bottom: 20px;
            }
            .interval {
                position: absolute;
                height: 100%;
                background-color: rgba(0, 0, 255, 0.3); /* Semi-transparent blue */
                margin-left: 2px; /* Padding between intervals */
                margin-right: 2px; /* Padding between intervals */
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 14px;
                color: black;
                font-weight: bold;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>YouTube Video with Corrected Clickable Labeled Intervals</h1>
            <div class="video-container">
                <iframe id="youtubePlayer"
                        src="https://www.youtube.com/embed/https://youtu.be/5JXEPltfCes"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
            <div class="timeline">
    
        <div class="tick-container" style="left: calc(29.0955540574105% - 1px);" onclick="document.getElementById('youtubePlayer').src='https://www.youtube.com/embed/https://youtu.be/5JXEPltfCes?start=82&autoplay=1';">
            <div class="tick"></div>
            <div class="label">1:22</div>
        </div>
        
        <div class="tick-container" style="left: calc(50.03016002554732% - 1px);" onclick="document.getElementById('youtubePlayer').src='https://www.youtube.com/embed/https://youtu.be/5JXEPltfCes?start=141&autoplay=1';">
            <div class="tick"></div>
            <div class="label">2:21</div>
        </div>
        
        <div class="tick-container" style="left: calc(79.83536174289466% - 1px);" onclick="document.getElementById('youtubePlayer').src='https://www.youtube.com/embed/https://youtu.be/5JXEPltfCes?start=225&autoplay=1';">
            <div class="tick"></div>
            <div class="label">3:45</div>
        </div>
        </div><div class="interval-graphic">

        <div class="interval" style="left: 0%; width: calc(29.0955540574105% - 2px);"
             onclick="document.getElementById('youtubePlayer').src='https://www.youtube.com/embed/https://youtu.be/5JXEPltfCes?start=0&autoplay=1';">
            A
        </div>
        
        <div class="interval" style="left: 29.0955540574105%; width: calc(50.03016002554732% - 29.0955540574105% - 4px);"
             onclick="document.getElementById('youtubePlayer').src='https://www.youtube.com/embed/https://youtu.be/5JXEPltfCes?start=82&autoplay=1';">
            B
        </div>
        
        <div class="interval" style="left: 50.03016002554732%; width: calc(79.83536174289466% - 50.03016002554732% - 4px);"
             onclick="document.getElementById('youtubePlayer').src='https://www.youtube.com/embed/https://youtu.be/5JXEPltfCes?start=141&autoplay=1';">
            C
        </div>
        
        <div class="interval" style="left: 79.83536174289466%; width: calc(100% - 79.83536174289466% - 2px);"
             onclick="document.getElementById('youtubePlayer').src='https://www.youtube.com/embed/https://youtu.be/5JXEPltfCes?start=225&autoplay=1';">
            D
        </div>
        </div>

        </div>
    </body>
    </html>
