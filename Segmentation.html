
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YouTube Video with Padding</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .container {
                width: 100%;
                max-width: 900px; /* Constrain the maximum width */
                padding: 20px;
                box-sizing: border-box;
            }
            .video-container {
                position: relative;
                width: 100%;
                height: 0;
                padding-bottom: 56.25%; /* 16:9 aspect ratio */
            }
            iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: none;
            }
            .timeline {
                position: relative;
                width: 100%;
                height: 50px;
                background-color: #e0e0e0;
                margin-top: 20px;
                margin-bottom: 20px;
            }
            .tick-container {
                position: absolute;
                text-align: center;
                cursor: pointer;
            }
            .tick {
                height: 20px;
                width: 2px;
                background-color: red;
                margin: 0 auto;
            }
            .label {
                font-size: 12px;
                transform: translateY(25px);
            }
            .interval-graphic {
                position: relative;
                width: 100%;
                height: 30px;
                background-color: #f0f0f0;
                margin-bottom: 20px;
            }
            .interval {
                position: absolute;
                height: 100%;
                background-color: rgba(0, 0, 255, 0.3); /* Semi-transparent blue */
                margin-left: 2px; /* Padding between intervals */
                margin-right: 2px; /* Padding between intervals */
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 14px;
                color: black;
                font-weight: bold;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>YouTube Video with Padding</h1>
            <div class="video-container">
                <iframe id="youtubePlayer"

                        allowfullscreen></iframe>
            </div>
            <div class="timeline">
